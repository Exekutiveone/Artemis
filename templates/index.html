<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Drive-Data – Fahrtanalyse</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{
      --bg:#121212;
      --fg:#f8f9fa;
      --card:#1e1e1e;
      --accent:#1abc9c;       /* türkises Liniendiagramm */
    }
    body{background:var(--bg);color:var(--fg);}
    h1,h3{color:var(--fg);}
    .chart-box{height:320px}
    canvas{width:100%!important;height:100%!important}
    .card{background:var(--card);border:1px solid #2c2c2c;}
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-2">Fahrtanalyse</h1>
    <p class="mb-4">Zeitreihenübersicht aller Sensorkanäle einer simulierten Fahrt.</p>

    <div class="row g-4">
      <div class="col-md-6"><div class="card chart-box"><canvas id="speed"></canvas></div></div>
      <div class="col-md-6"><div class="card chart-box"><canvas id="rpm"></canvas></div></div>
      <div class="col-md-6"><div class="card chart-box"><canvas id="steering"></canvas></div></div>
      <div class="col-md-6"><div class="card chart-box"><canvas id="distance"></canvas></div></div>
    </div>
  </div>

  <script>
    const labels = {{ idx|tojson|safe }};
    const s      = {{ series|tojson|safe }};

    const cfg = (lbl,data) => ({
      type:'line',
      data:{labels,
            datasets:[{label:lbl,
                       data,
                       borderColor:'var(--accent)',
                       borderWidth:2,
                       pointRadius:0,
                       tension:.15,
                       fill:false}]},
      options:{
        animation:false,
        responsive:true,
        maintainAspectRatio:false,
        scales:{
          x:{title:{display:true,text:'Index',color:'var(--fg)'},
             ticks:{color:'var(--fg)'},
             grid:{color:'rgba(255,255,255,0.1)'}},
          y:{title:{display:true,text:lbl,color:'var(--fg)'},
             ticks:{color:'var(--fg)'},
             grid:{color:'rgba(255,255,255,0.1)'}}
        },
        plugins:{legend:{labels:{color:'var(--fg)'}}}
      }
    });

    new Chart(document.getElementById('speed'),    cfg('Geschwindigkeit (m/s)', s.speed));
    new Chart(document.getElementById('rpm'),      cfg('RPM',                   s.rpm));
    new Chart(document.getElementById('steering'), cfg('Lenkwinkel (°)',        s.steering));
    new Chart(document.getElementById('distance'), cfg('Distanz (m)',           s.distance));
  </script>
</body>
</html>
