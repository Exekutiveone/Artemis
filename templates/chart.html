<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Drive-Data – Fahrtanalyse</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #121212;
      color: #f8f9fa;
    }
    .chart-box {
      height: 320px;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    .card {
      background: #1e1e1e;
      border: 1px solid #2c2c2c;
    }
    h1, p {
      color: #f8f9fa;
    }
    table {
      background-color: #1e1e1e;
      color: #f8f9fa;
    }
    th, td {
      color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-2">Fahrtanalyse</h1>
    <p class="mb-4">Zeitreihenübersicht aller Sensorkanäle einer simulierten Fahrt.</p>

    <div class="row g-4">
      <div class="col-md-6"><div class="card chart-box"><canvas id="speed"></canvas></div></div>
      <div class="col-md-6"><div class="card chart-box"><canvas id="rpm"></canvas></div></div>
      <div class="col-md-6"><div class="card chart-box"><canvas id="steering"></canvas></div></div>
      <div class="col-md-6"><div class="card chart-box"><canvas id="distance"></canvas></div></div>
      <div class="col-md-6"><div class="card chart-box"><canvas id="accel"></canvas></div></div>
      <div class="col-md-6"><div class="card chart-box"><canvas id="lateral_acc"></canvas></div></div>
      <div class="col-md-6"><div class="card chart-box"><canvas id="battery"></canvas></div></div>
      <div class="col-md-6"><div class="card chart-box"><canvas id="distance_front"></canvas></div></div>
    </div>

    <div class="mt-5">
      <h2 class="mb-3">Fahrereignisse (event_code)</h2>
      <table class="table table-bordered table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Event-Code</th>
          </tr>
        </thead>
        <tbody>
          {% for e in series.event[:30] %}
          <tr>
            <td>{{ loop.index0 }}</td>
            <td>{{ e }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const labels = {{ idx|tojson|safe }};
    const s = {{ series|tojson|safe }};

    const baseOptions = (label, data) => ({
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: label,
          data: data,
          borderColor: '#1abc9c',
          backgroundColor: '#1abc9c',
          borderWidth: 2,
          pointRadius: 0,
          tension: 0.15,
          fill: false
        }]
      },
      options: {
        animation: false,
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            title: { display: true, text: 'Index', color: '#f8f9fa' },
            ticks: { color: '#f8f9fa' },
            grid: { color: 'rgba(255,255,255,0.1)' }
          },
          y: {
            title: { display: true, text: label, color: '#f8f9fa' },
            ticks: { color: '#f8f9fa' },
            grid: { color: 'rgba(255,255,255,0.1)' }
          }
        },
        plugins: {
          legend: { labels: { color: '#f8f9fa' } }
        }
      }
    });

    new Chart(document.getElementById('speed'),         baseOptions('Geschwindigkeit (m/s)',         s.speed));
    new Chart(document.getElementById('rpm'),           baseOptions('RPM',                           s.rpm));
    new Chart(document.getElementById('steering'),      baseOptions('Lenkwinkel (°)',                s.steering));
    new Chart(document.getElementById('distance'),      baseOptions('Distanz (m)',                   s.distance));
    new Chart(document.getElementById('accel'),         baseOptions('Beschleunigung (m/s²)',         s.accel));
    new Chart(document.getElementById('lateral_acc'),   baseOptions('Querbeschleunigung (m/s²)',     s.lateral_acc));
    new Chart(document.getElementById('battery'),       baseOptions('Batteriestand (%)',             s.battery));
    new Chart(document.getElementById('distance_front'),baseOptions('Distanz vorne (m)',             s.distance_front));
  </script>
</body>
</html>
