<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #121212;
      color: #f8f9fa;
    }
    #wrapper {
      max-width: 1000px;
      margin: 40px auto;
    }
    canvas {
      width: 100% !important;
      height: 500px !important;
    }
    .card {
      background: #1e1e1e;
      border: 1px solid #2c2c2c;
    }
    .card-title {
      color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div id="wrapper" class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title mb-4">{{ title }}</h3>
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script>
    const labels = {{ idx|tojson|safe }};
    const points = {{ data|tojson|safe }};

    new Chart(document.getElementById('chart'), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: '{{ y_label }}',
          data: points,
          borderColor: '#1abc9c',
          backgroundColor: '#1abc9c',
          borderWidth: 2,
          pointRadius: 0,
          tension: 0.15,
          fill: false
        }]
      },
      options: {
        animation: false,
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            title: { display: true, text: 'Index', color: '#f8f9fa' },
            ticks: { color: '#f8f9fa' },
            grid: { color: 'rgba(255,255,255,0.1)' }
          },
          y: {
            title: { display: true, text: '{{ y_label }}', color: '#f8f9fa' },
            ticks: { color: '#f8f9fa' },
            grid: { color: 'rgba(255,255,255,0.1)' }
          }
        },
        plugins: {
          legend: { labels: { color: '#f8f9fa' } }
        }
      }
    });
  </script>
</body>
</html>
