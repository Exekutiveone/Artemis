<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Drive-Data – Fahrtanalyse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #121212;
      color: #ffffff;
      overflow-x: hidden;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    .card {
      background: #1e1e1e;
      border: 1px solid #2c2c2c;
      margin-bottom: 24px;
    }
    h1, h2, p, label, table, th, td {
      color: #ffffff !important;
    }
    table {
      background-color: #1e1e1e;
    }
    .stat-box {
      padding: 16px;
      font-size: 1.1rem;
      background-color: #1e1e1e;
      border: 1px solid #2c2c2c;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .chart-container {
      min-height: 400px;
      height: 420px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-2">Fahrtanalyse</h1>
    <p class="mb-4">Zeitreihenübersicht aller Sensorkanäle einer simulierten Fahrt.</p>

    <div class="row mb-3">
      <div class="col-sm-6 col-md-3">
        <label class="form-label">Startindex</label>
        <input type="number" id="startIdx" class="form-control" value="0" min="0">
      </div>
      <div class="col-sm-6 col-md-3">
        <label class="form-label">Endindex</label>
        <input type="number" id="endIdx" class="form-control" value="50" min="0">
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button class="btn btn-outline-light w-100" onclick="applyRange()">Anzeigen</button>
      </div>
    </div>

    <div id="charts" class="row"></div>

    <div class="mt-5">
      <h2 class="mb-3">Fahrereignisse und Manöver</h2>
      <table class="table table-bordered table-sm" id="eventTable">
        <thead><tr><th>#</th><th>Event-Code</th><th>Manöver</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const labelsFull = {{ idx|tojson|safe }};
    const sFull = {{ series|tojson|safe }};

    const eventNumericFull = sFull.event.map(e => {
      if (e === "bremsung") return -1;
      if (e === "fahrt") return 0;
      if (e === "beschleunigung") return 1;
      return null;
    });

    const chartData = [
      ['speed', 'Geschwindigkeit (m/s)', sFull.speed],
      ['rpm', 'RPM', sFull.rpm],
      ['steering', 'Lenkwinkel (°)', sFull.steering],
      ['distance', 'Distanz (m)', sFull.distance],
      ['accel', 'Beschleunigung (m/s²)', sFull.accel],
      ['lateral_acc', 'Querbeschleunigung (m/s²)', sFull.lateral_acc],
      ['battery', 'Batteriestand (%)', sFull.battery],
      ['distance_front', 'Distanz vorne (m)', sFull.distance_front],
      ['event_graph', 'Fahrereignis', eventNumericFull]
    ];

    const chartRefs = {};

    function insertChartBoxes() {
      const container = document.getElementById("charts");
      container.innerHTML = "";
      for (const [id, label] of chartData) {
        const col = document.createElement("div");
        col.className = "col-12 col-md-6";
        col.innerHTML = `
          <div class="card p-3">
            <div class="stat-box">
              Mittelwert: <span id="mean_${id}">-</span> |
              Median: <span id="median_${id}">-</span> |
              Spannweite: <span id="range_${id}">-</span> |
              IQA: <span id="iqr_${id}">-</span>
            </div>
            <div class="chart-container"><canvas id="${id}"></canvas></div>
          </div>`;
        container.appendChild(col);
      }

      const pie1 = document.createElement("div");
      pie1.className = "col-12 col-md-6";
      pie1.innerHTML = `<div class="card p-3 chart-container"><canvas id="freq_chart"></canvas></div>`;
      container.appendChild(pie1);

      const pie2 = document.createElement("div");
      pie2.className = "col-12 col-md-6";
      pie2.innerHTML = `<div class="card p-3 chart-container"><canvas id="manoeuvre_chart"></canvas></div>`;
      container.appendChild(pie2);
    }

    function buildChart(id, label, data, range) {
      const ctx = document.getElementById(id).getContext('2d');
      if (chartRefs[id]) chartRefs[id].destroy();

      const sliced = data.slice(range[0], range[1]);
      const avg = (sliced.reduce((a, b) => a + b, 0) / sliced.length).toFixed(2);
      const sorted = [...sliced].sort((a, b) => a - b);
      const mid = Math.floor(sorted.length / 2);
      const median = sorted.length % 2 === 0
        ? ((sorted[mid - 1] + sorted[mid]) / 2).toFixed(2)
        : sorted[mid].toFixed(2);
      const rangeVal = (sorted[sorted.length - 1] - sorted[0]).toFixed(2);
      const q1 = sorted[Math.floor(sorted.length * 0.25)];
      const q3 = sorted[Math.floor(sorted.length * 0.75)];
      const iqr = (q3 - q1).toFixed(2);

      document.getElementById(`mean_${id}`).textContent = avg;
      document.getElementById(`median_${id}`).textContent = median;
      document.getElementById(`range_${id}`).textContent = rangeVal;
      document.getElementById(`iqr_${id}`).textContent = iqr;

      chartRefs[id] = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labelsFull.slice(range[0], range[1]),
          datasets: [{
            label: label,
            data: sliced,
            borderColor: '#1abc9c',
            borderWidth: 2,
            pointRadius: 0,
            tension: 0.15,
            fill: false
          }]
        },
        options: {
          animation: false,
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              title: { display: true, text: 'Index', color: '#f8f9fa' },
              ticks: { color: '#f8f9fa' },
              grid: { color: 'rgba(255,255,255,0.1)' }
            },
            y: {
              title: { display: true, text: label, color: '#f8f9fa' },
              ticks: { color: '#f8f9fa' },
              grid: { color: 'rgba(255,255,255,0.1)' }
            }
          },
          plugins: {
            legend: { labels: { color: '#f8f9fa' } },
            title: { display: false }
          }
        }
      });
    }

    function buildPieChart(id, dataMap) {
      const ctx = document.getElementById(id).getContext("2d");
      if (chartRefs[id]) chartRefs[id].destroy();

      const labels = Object.keys(dataMap);
      const values = Object.values(dataMap);
      const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c'];

      chartRefs[id] = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: values,
            backgroundColor: colors,
            borderColor: '#1e1e1e',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { labels: { color: '#f8f9fa' } }
          }
        }
      });
    }

    function applyRange() {
      const start = parseInt(document.getElementById('startIdx').value);
      const end = parseInt(document.getElementById('endIdx').value);
      const range = [start, end];

      insertChartBoxes();
      chartData.forEach(([id, label, data]) => buildChart(id, label, data, range));

      const tbody = document.querySelector("#eventTable tbody");
      tbody.innerHTML = "";

      const eventFreq = {};
      const manoeuvreFreq = {};

      for (let i = start; i < Math.min(end, sFull.event.length); i++) {
        const e = sFull.event[i];
        const m = sFull.manoeuvre[i];
        eventFreq[e] = (eventFreq[e] || 0) + 1;
        manoeuvreFreq[m] = (manoeuvreFreq[m] || 0) + 1;
        tbody.insertAdjacentHTML("beforeend", `<tr><td>${i}</td><td>${e}</td><td>${m}</td></tr>`);
      }

      buildPieChart("freq_chart", eventFreq);
      buildPieChart("manoeuvre_chart", manoeuvreFreq);
    }

    applyRange();
  </script>
</body>
</html>
