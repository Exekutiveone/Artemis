<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Drive Style Analyse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background:#121212; color:#fff; }
    .card{ background:#1e1e1e; border:1px solid #2c2c2c; margin-bottom:24px; }
    canvas{ width:100% !important; height:300px !important; }
  </style>
</head>
<body>
<div class="container py-4">
  <h1 class="mb-4">Drive Style Analyse</h1>
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="card p-3">
        <canvas id="timeline"></canvas>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="card p-3">
        <canvas id="distribution"></canvas>
      </div>
    </div>
  </div>
</div>
<script src="/static/js/drive_style_analysis.js"></script>
</body>
</html>
